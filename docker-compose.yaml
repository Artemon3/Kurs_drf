  redis:
    container_name: redisk
    image: redis:latest
    ports:
      - "6380:6379"

  celery:
    container_name: celer
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: "celery -A config worker -l INFO"

